<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mymensing</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="row row-column ">
            <div class="col-6 mb-sm-4">
                <div class="image">
                    <img src="images/group.jpg" alt="Group Image">
                </div>
            </div>
            <div class="col-6">
                <div class="login-form p-sm-0">
                    <form action="login.html" id="regValildation" onsubmit="return regValidation()">
                        <h1>Mymensing</h1>
                        <label id="invalidAlert"></label>
                        <input type="text" id="userName" placeholder="enter a user name" />
                        <input type="email" id="userEmail" placeholder="enter a valid email" />
    				    <input type="phone" id="Phone" placeholder="enter a valid phone number" />
                        <input type="password" id="password" placeholder="enter password" />
                        <button type="submit" id="submitBtn">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <script type="text/javascript" src="js/script.js"></script>
    </body>
</body>
</html>
